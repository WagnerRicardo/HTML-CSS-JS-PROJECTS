<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    
    <title>Frontend Mentor | Rate us</title>

    <!-- StyleSheets -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        
        <main class="card">
            <!--card header-->
            <div class="thanks-card">
                <div class="card-header">
                    <img src="img/illustration-thank-you.svg" alt="rating complete"/> 
                    <div class="info-bullet">
                        <p>
                            You selected <span id="rateValue"></span> out of 5    
                        </p>
                    </div>   
                </div>
                <!--card text-->
                <h1>Thank you!</h1>
                
                <p>
                    We appreciate you taking the time to give a rating. 
                    If you ever need more support, don't hesitate to get in 
                    touch!
                </p>

            </div>
        </main>
        <!--footer-->
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/WagnerRicardo">Wagner Ricardo</a>.
            </div>
        </footer>
        
        <script src="js/index.js"></script>
    </body>
</html>
