<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Conference ticket generator</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
  </head>
  <body>
    <img class="squigglyTop" src="./assets/images/pattern-squiggly-line-top.svg" aria-hidden="true">
    <picture>
      <source media="(min-width: 900px)" srcset="./assets/images/pattern-squiggly-line-bottom-desktop.svg">
      <source media="(min-width: 412px)" srcset="./assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg">
      <img class="squigglyBottom" src="#" alt="" aria-hidden="true" />
    </picture>
    <img class="circle" src="./assets/images/pattern-circle.svg" aria-hidden="true">
    <div class="linesPattern">
    <!-- Form starts -->
      <nav>
        <a href="index.html"><img alt="Coding Conference Home" class="logo" src="assets/images/logo-full.svg"></a>
      </nav>
      <main class="card">

        <h1 class="cardTitle">Your Journey to Coding Conf 2025 Starts Here!</h1>

        <p class="cardParagraph">Secure your spot at next year's biggest coding conference.</p>
    
        <form id="mainForm" action="ticket.html" method="get" novalidate>

          <fieldset>

            <!--Drag and drop-->
            <input name="avatarImg" type="file" id="imageUpload" class="visuallyHidden" accept="image/png, image/gif, image/jpeg">
            <label for="imageUpload" id="drag-drop">
              Upload Avatar
              <div class="img-view">
                <img id="formAvatarImg" class="avatarImg" src="./assets/images/icon-upload.svg" alt="Upload">
                <p>
                  Drag and drop or click to upload
                </p>
              </div>
              <div class="infoParagraph">
                  <img class="iconInfo" src="./assets/images/icon-info.svg" alt="Information about uploading your photo." >
                  <p aria-live="assertive" role="alert" class="uploadImgInfo">Upload your photo (JPG or PNG, max size: 500KB).</p>
              </div>
            </label>

            <label for="name">Full Name</label>
            <input name="name" id="name" class="customInput" type="text" autocomplete="name" required>
            <div class="infoParagraph errorP deactivated">
              <img class="iconInfo" src="./assets/images/icon-info2.svg" alt="Name field error.">
              <p aria-live="assertive" role="alert">Please enter your full name.</p>
            </div>

            <label for="email">Email Address</label>
            <input name="email" id="email" class="customInput" type="email" placeholder="example@email.com" autocomplete="email" required>
            <div class="infoParagraph errorP deactivated">
              <img class="iconInfo" src="./assets/images/icon-info2.svg" alt="E-mail field error">
              <p aria-live="assertive" role="alert">Please enter a valid email adress.</p>
            </div>

            <label for="githubUser">GitHub Username</label>
            <input name="githubUser" id="githubUser" class="customInput" type="text" placeholder="@yourusername" autocomplete="username" required>
            <div class="infoParagraph errorP deactivated">
              <img class="iconInfo" src="./assets/images/icon-info2.svg" alt="Github username field Error">
              <p aria-live="assertive" role="alert">Please enter your github username.</p>
            </div>

          </fieldset>

          <button aria-label="Generate My Ticket" class="customInput customBtn">Generate My Ticket</button>
        </form>

      </main>

      <!-- Form ends -->
      
      <footer class="attribution">
        <span>Challenge by <a href="https://www.frontendmentor.io/challenges/conference-ticket-generator-oq5gFIU12w">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/WagnerRicardo">Wagner</a>.</span>
      </footer>
    </div>

    <script src="index.js" type="text/javascript">
    </script>

  </body>
</html>
