<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Conference ticket generator</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
  </head>
  <body>
    <img class="squigglyTop" src="./assets/images/pattern-squiggly-line-top.svg">
    <img class="squigglyBottom" src="./assets/images/pattern-squiggly-line-bottom-desktop.svg">
    <img class="circle" src="./assets/images/pattern-circle.svg">
    <div class="linesPattern">
    <!-- Form starts -->
      <nav>
        <a href="index.html"><img alt="Coding Conference Home" class="logo" src="assets/images/logo-full.svg"></a>
      </nav>
      <section class="card">

        <h1 class="cardTitle">Your Journey to Coding Conf 2025 Starts Here!</h1>

        <p class="cardParagraph">Secure your spot at next year's biggest coding conference.</p>
    
        <form id="mainForm" action="ticket.html" method="get" novalidate>
          <!--Drag and drop-->
          <input name="avatarImg" tabindex="0" type="file" id="imageUpload" class="visuallyHidden" accept="image/png, image/gif, image/jpeg">
          <label for="imageUpload" id="drag-drop">
            Upload Avatar
            <div class="img-view">
              <img id="formAvatarImg" class="avatarImg" src="./assets/images/icon-upload.svg">
              <p>
                Drag and drop or click to upload
              </p>
            </div>
            <div class="infoParagraph">
                <img class="iconInfo" src="./assets/images/icon-info.svg">
                <p class="uploadImgInfo">Upload your photo (JPG or PNG, max size: 500KB).</p>
            </div>
          </label>

          <label for="Name">Full Name</label>
          <input name="name" id="name" class="customInput" type="text" required>
          <p class="errorP"></p>

          <label for="email">Email Address</label>
          <input name="email" id="email" class="customInput" type="email" placeholder="example@email.com" required>
          <p class="errorP"></p>

          <label for="githubUser">GitHub Username</label>
          <input name="githubUser" id="githubUser" class="customInput" type="text" placeholder="@yourusername" required>
          <p class="errorP"></p>

          <button aria-label="Generate My Ticket" class="customInput customBtn">Generate My Ticket</button>
        </form>

      </section>

      <!-- Form ends -->
      
      <footer class="attribution">
        <span>Challenge by <a href="https://www.frontendmentor.io/challenges/conference-ticket-generator-oq5gFIU12w">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/WagnerRicardo">Wagner</a>.</span>
      </footer>
    </div>

    <script src="index.js" type="text/javascript">
    </script>

  </body>
</html>
